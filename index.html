<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <section class="high_scores">View High Scores</section>
        <section class="center">Interview Code Quiz</section>
        <section id="timer"></section>

    </header>
    <main>
        <p>
        <div id="quizContainer">
            <h2 id="question"></h2>
            <ul id="choices"></ul>
            <button id="submitButton">Submit</button>
        </div>

        </p>
        <p>
            <button id='button'>Begin Quiz!</button>

        </p>


        <script src="js/questions.js"></script>
        <script src="js/script.js"></script>
    </main>
    <footer>
        <hr class="page-break-line">
        <p class="response">Display Correct or Wrong Answer!!!</p>
    </footer>
</body>

</html>
