<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

     <h1 id="timer" class="hide">75</h1>


    <div id="start-screen" class="flex">
        <h2>Coding Interview Quiz</h2>
        <p>You will have 75 seconds to answer as many questions as you can. Be careful, incorrect answers will deduct time remaining!</p>
        <button id='start-btn'>Start</button>
    </div>

    <div id="quiz-wrap" class="hide">
        <h3 id="question-display">What is the purpose of the addEventListener method in JavaScript?</h3>
        <div class="choices">
            <button>To add a new HTML element to the document</button>
            <button>To detect when a user interaction occurs</button>
            <button>To change the style of an element</button>
            <button>44</button>
        </div>
        <p id="feedback-message"></p>
    </div>
    <div id = "end-screen" class ="hide">
        <h2></h2>
        <p>Enter your initials to save your score!</p>
        <form id = "initialsInput">
            <input type="text" placeholder = "Name" id = "initials">
            <button>Submit</button>
        </form>
    </div>
    <div id ="score-screen" class ="hide">
        <h2>Highscores</h2>
        <p></p>
    </div>

    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
